<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garage - Reymoto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header"></div>

    <main class="dashboard-page">
        <div class="container">
            <h1 class="page-title">My Garage</h1>
            <div class="dashboard-content">
                <div class="vehicle-card">
                    <h3>Yamaha YZF-R1</h3>
                    <p>Model Year: 2022</p>
                    <p>Last Service: 15/05/2024</p>
                </div>
                 <div class="vehicle-card">
                    <h3>Honda CBR1000RR</h3>
                    <p>Model Year: 2023</p>
                    <p>Last Service: 01/02/2024</p>
                </div>
                <button class="btn-primary">Add New Vehicle</button>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script src="script.js"></script>
</body>
</html>
